<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
</head>

<body>
    <h1>People:</h1>
    <ol>
        <li>Name: Adam, code: 1234, card: qwe, access lvl: 1</li>
        <li>Name: Tom, code: 4321, card: -, access lvl: 3</li>
    </ol>
    <h2>Add new person:</h2>
    <form action="/main" method="get">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>
        <label for="code">Code: </label>
        <input type="text" id="code" name="code"><br>
        <label for="access_lvl">Access level: </label>
        <input type="number" id="access_lvl" name="access_lvl"><br>
        <label for="cards">Card: </label>
        <input list="cards" id="card" name="card">
        <datalist id="cards">
            <option value="Chocolate"></option>
            <option value="Coconut"></option>
            <option value="Mint"></option>
            <option value="Strawberry"></option>
            <option value="Vanilla"></option>
        </datalist><br><br>
        <input type="submit" value="Add">
    </form>
</body>

</html>
